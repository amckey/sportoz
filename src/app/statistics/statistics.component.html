<p>Здесь будет статистика</p>


<p *ngIf="!userList">Loading...</p>
<ul *ngIf="userList">
  <li *ngFor="let item of filteredUserList">Имя: {{item[2]}} {{item[3]}}, Возраст: {{item[4]}}, Личный счет: {{item[5]}}</li>
</ul>

<mat-form-field appearance="fill" *ngIf="userList">
  <mat-label>Пол</mat-label>
  <mat-select #mySelect1 disableRipple (selectionChange)="filterList()">
    <mat-option></mat-option>
    <mat-option value="2">Мужской</mat-option>
    <mat-option value="3">Женский</mat-option>
  </mat-select>
</mat-form-field>

<div></div>

<mat-form-field appearance="fill" *ngIf="userList">
  <mat-label>Возраст</mat-label>
  <mat-select #mySelect2 disableRipple (selectionChange)="filterList()">
    <mat-option></mat-option>
    <mat-option value="2">до 16</mat-option>
    <mat-option value="3">16-25</mat-option>
    <mat-option value="4">25-50</mat-option>
  </mat-select>
</mat-form-field>
